version: '2'
services:
  app-lb:
    ports:
    - ${http_port}:${http_port}/tcp
    labels:
      io.rancher.loadbalancer.target.joomla: ${joomla_hostname}:${http_port}=80
    tty: true
    image: rancher/load-balancer-service
    links:
    - joomla:joomla
    stdin_open: true
  joomla:
    image: joomla
    links:
      - joomladb:mysql
    environment:
      JOOMLA_DB_PASSWORD: ${db_password}
 
  joomladb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${db_password}
 