version: '2'
volumes:
    raiz-app-wordpress:
        driver: rancher-nfs
        driver_opts:
            onRemove: retain
    raiz-bd-wordpress:
        driver: rancher-nfs
        driver_opts:
            onRemove: retain

services:
    app-lb:
        ports:
        - ${http_port}:${http_port}
        labels:
          io.rancher.loadbalancer.target.wordpress: ${domain_app}:${http_port}=80
        tty: true
        image: rancher/load-balancer-service
        links:
        - wordpress:wordpress
        stdin_open: true

    wordpress:
      image: wordpress
      links:
        - db:mysql
      volumes:
         - raiz-app-wordpress:/

    db:
      image: mariadb
      environment:
        MYSQL_ROOT_PASSWORD: ${db_password}
      volumes:
         - raiz-bd-wordpress:/
