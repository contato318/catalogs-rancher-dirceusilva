version: '2'
volumes:
    raiz-app-wordpress:
        driver: rancher-nfs
        driver_opts:
            onRemove: retain
    raiz-app-usr-local:
        driver: rancher-nfs
    raiz-app-wordpress-www:
        driver: rancher-nfs
        driver_opts:
            onRemove: retain
    raiz-app-wordpress-etc:
        driver: rancher-nfs
        driver_opts:
            onRemove: retain
    raiz-bd-wordpress:
        driver: rancher-nfs
        driver_opts:
            onRemove: retain

services:
    app-lb:
        ports:
        - ${http_port}:${http_port}
        labels:
          io.rancher.loadbalancer.target.wordpress: ${domain_app}:${http_port}=80
        tty: true
        image: rancher/load-balancer-service
        links:
        - wordpress:wordpress
        stdin_open: true

    wordpress:
      image: wordpress
      links:
        - db:mysql
      volumes:
         - raiz-app-wordpress:/usr/src/wordpress
         - raiz-app-wordpress-usr-local:/usr/local/
         - raiz-app-wordpress-www:/var/www/
         - raiz-app-wordpress-etc:/etc/

    db:
      image: mariadb
      environment:
        MYSQL_ROOT_PASSWORD: ${db_password}
      volumes:
         - raiz-bd-wordpress:/var/lib
