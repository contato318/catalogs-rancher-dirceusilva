version: '2'
services:
      app-lb:
        ports:
        - ${http_port}:${http_port}
        labels:
          io.rancher.loadbalancer.target.vote: ${domain_vote}:${http_port}=80
          io.rancher.loadbalancer.target.result: ${domain_result}:${http_port}=80
        tty: true
        image: rancher/load-balancer-service
        links:
        - result:result
        - vote:vote
        stdin_open: true
      result:
        labels:
          io.rancher.container.pull_image: always
        tty: true
        image: davecss/result
        links:
        - postgres:db
      redis:
        labels:
          io.rancher.container.pull_image: always
        tty: true
        image: redis:alpine
        stdin_open: true
      vote:
        labels:
          io.rancher.container.pull_image: always
        tty: true
        image: davecss/vote
        links:
        - 'redis:'
      worker:
        labels:
          io.rancher.container.pull_image: always
        tty: true
        image: davecss/worker
        links:
        - postgres:db
        - 'redis:'
      postgres:
        labels:
          io.rancher.container.pull_image: always
        tty: true
        image: postgres:9.4
        stdin_open: true
